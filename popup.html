<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discord Friend Graph</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="controls">
    <h1>Discord Friend Graph</h1>
    <p id="status">Open Discord to scan your friends network</p>

    <div id="confirm-section" class="hidden">
      <div id="confirm-label"></div>
      <div id="limit-row">
        <label for="limit-input">Scan</label>
        <input type="number" id="limit-input" min="1">
        <span id="limit-total"></span>
      </div>
      <button id="start-scan">Start Scan</button>
      <button id="cancel-confirm">Back</button>
    </div>

    <div id="progress-section" class="hidden">
      <div id="progress-label">Scanning friends...</div>
      <div id="progress-bar-bg">
        <div id="progress-bar-fill"></div>
      </div>
      <div id="progress-count">0 / ?</div>
      <p id="bg-note">Scan continues even if you close this popup.</p>
      <div id="scan-actions">
        <button id="stop">Stop</button>
        <button id="clear-during-scan">Stop and Delete</button>
      </div>
    </div>

    <div id="buttons">
      <button id="scan">Scan Friends</button>
      <button id="view" disabled>View Graph</button>
      <button id="export" disabled>Export Data</button>
      <button id="import">Import Data</button>
      <button id="clear">Clear Data</button>
    </div>
    <input id="import-file" type="file" accept="application/json,.json" hidden>
  </div>
  <script src="popup.js"></script>
</body>
</html>
