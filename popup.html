<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discord Lattice</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="controls">
    <h1>Discord Lattice</h1>
    <p id="status">Open Discord to scan your friends network</p>

      <button id="view" disabled>View Graph</button>
      <button id="clear">Clear Data</button>
    </div>
    <p id="progress"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
